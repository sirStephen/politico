<body class="signin-body">
  <header class="form-header">
    <div class="header-container">
      <div class="nav-container">
        <div class="logo-container">
          <h2 class="logo">Politico</h2>
        </div>
        <nav>
          <ul class="nav-links dis-flex">
            <li><a href="index.html">Parties</a></li>
            <li>
              <div class="dropdown">
                <button class="dropbtn">Candidates 
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="candidates.html">New Candidate</a>
                  <a href="viewcandidates.html">Candidates List</a>
                </div>
              </div>  
            </li>
            <li><a href="#contact">Create Party</a></li>
            <li><a href="index.html">Create Office</a></li>
            <li><a href="index.html">Profile</a></li>
            <li><a href="index.html">Logout</a></li>
          </ul>
        </nav>
      </div>
      
    </div>
  </header>
  <section class="top-padding view-port">
    <div class="section-form-side top-padding">
      <div class="section-form">
        <div class="login-header">
          <h2 class="h2-font">New Candidate</h2>
        </div>
        <form class="form" action="">
          <div class="container form-div">
            <label for="firstname">
              <p>Firstname</p>
            </label>
            <input type="text" placeholder="Enter Firstname" name="firstname" required>

            <label for="lastname">
              <p>Lastname</p>
            </label>
            <input type="text" placeholder="Enter Lastname" name="lastname" required>

            <label for="office">
              <p>Office</p>
            </label>
            <input type="text" placeholder="Enter Office" name="office" required>

            <button type="submit">Create Candidate</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- footer -->
  <footer class="footer" id="contact">
    <div class="footer-container">
      <div class="social is-flex dis-flex">
        <div class="social-links-circle">
          <a href="https://twitter.com/sirr_greg" target="_blank" class="social-links">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <div class="social-links-circle">
          <a href="https://instagram.com/sir.gregg" target="_blank" class="social-links">
            <i class="fab fa-instagram"></i>

        </div>
        <div class="social-links-circle">
          <a href="https://www.linkedin.com/in/gregory-otiono-1844b3130/" target="_blank" class="social-links">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <div class="social-links-circle">
          <a href="https://github.com/sirStephen" target="_blank" class="social-links">
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
      <div class="made-by">
        <p>&copy;2019 Politico made by OTIONO GREGORY</p>
      </div>
    </div>
  </footer>
