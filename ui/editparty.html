<body class="signin-body">
  <header class="form-header">
    <div class="header-container">
      <div class="nav-container">
        <div class="logo-container">
          <h2 class="logo">Politico</h2>
        </div>
        <nav>
          <ul class="nav-links dis-flex">
            <li><a href="parties.html">Parties</a></li>
            <li>
              <div class="dropdown">
                <button class="dropbtn">Candidates

                  <a href="candidates.html">New Candidate</a>
                  <a href="viewcandidates.html">Candidates List</a>

            <li><a href="createparty.html">Create Party</a></li>

  <div id="menu" class="my-4">
    <i class="fas fa-bars"></i>
  </div>

  <div id="overlay">
    <div class="my-4 cross">
      <i class="fas fa-times"></i>
    </div>
    <div id="menu-text">
      <div class="menu-items">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <ul class="menu-nav-links">
              <li class="menu-one nav-link menu-nav">
                <a href="parties.html" class="nav-font-side">Parties</a>
              </li>
              <li class="menu-two nav-link menu-nav">
                <a href="candidates.html" class="nav-font-side active-checkout">New Candidate</a>
              </li>
              <li class="menu-three nav-link menu-nav">
                <a href="viewcandidates.html" class="nav-font-side">Candidates List</a>
              </li>
              <li class="menu-four nav-link menu-nav">
                <a href="createparty.html" class="nav-font-side">Create Party</a>

              <li class="menu-four nav-link menu-nav">

              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section class="top-padding view-port">
    <div class="section-form-side top-padding">
      <div class="section-form is-border">
        <div class="login-header">
          <h2 class="h2-font is-blue">Edit Party</h2>
        </div>
        <form class="form" action="parties.html">
          <div class="container form-div">
            <label for="uname">
              <p>Party Name</p>
            </label>
            <input type="text" placeholder="Enter Party Name" name="uname" required>

            <label for="image">
              <p>Upload Image</p>
            </label>
            <input type="file" accept="image/*" name="image" required>

            <button type="submit">Edit Party</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- footer -->
  <footer class="footer" id="contact">
    <div class="footer-container">
      <div class="social is-flex dis-flex">
        <div class="social-links-circle">
          <a href="https://twitter.com/sirr_greg" target="_blank" class="social-links">

          </a>
        </div>
        <div class="social-links-circle">
