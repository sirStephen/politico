<body class="signin-body">

  <section class="top-padding view-port">

      <div class="section-form">
        <div class="login-header">
          <h2 class="h2-font">Create Party</h2>
        </div>
        <form class="form" action="">
          <div class="container form-div">
            <label for="uname">
              <p>Party Name</p>
            </label>
            <input type="text" placeholder="Enter Party Name" name="uname" required>

            <label for="image">
              <p>Upload Image</p>
            </label>
            <input type="file" accept="image/*" name="image" required>

            <button type="submit">Create Party</button>
          </div>
        </form>
      </div>
    </div>
