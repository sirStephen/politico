<body class="signin-body">
  <header class="form-header">
    <div class="header-container">
      <div class="nav-container">
        <div class="logo-container">
          <h2 class="logo">Politico</h2>
        </div>
        <nav>
          <ul class="nav-links dis-flex">
            <li><a href="viewparties.html">Parties</a></li>
            <li><a href="activecandidates.html">Candidates</a></li>

          </ul>
        </nav>
      </div>
      
    </div>
  </header>
  <section class="top-padding view-port">
    <div class="section-form-side top-padding">
      <div class="section-form">
        <div class="login-header">
          <h2 class="h2-font">Profile</h2>
        </div>
        <div class="profile-container is-center">
          <div class="profile-image">
            <img src="assets/img/NCP.png" alt="profile-image" class="profile-pic">

            <p><span>Name: </span>Okoye Damian</p>
          </div>

              <div class="login-header">
                <h2 class="h2-font">Votes Casted</h2>
              </div>
            <table id="candidates">
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Office</th>
                <th>Party</th>
              </tr>
              <tr>
                <td>Gregory</td>
                <td>Otiono</td>
                <td>President</td>
                <td>PDP</td>
              </tr>
              <tr>
                <td>Yemi</td>
                <td>Lawal</td>
                <td>Vice President</td>
                <td>APC</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="action-button-links reset-button">
          <a href="resetpassword.html" class="action-button-link">reset password</a>
        </div>
        
      </div>
    </div>
  </section>
  <!-- footer -->

        <div class="social-links-circle">
