<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Politico</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Faster+One|Karla:400,700" rel="stylesheet">  
  
  <!-- personal styling -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="signin-body">
  <header class="form-header">
    <div class="header-container">
      <div class="nav-container">
        <div class="logo-container">
          <h2 class="logo">Politico</h2>
        </div>
        <nav>
          <ul class="nav-links dis-flex">
            <li><a href="index.html">Home</a></li>
            <li><a href="register.html">Register</a></li>
          </ul>
        </nav>
      </div>
      
    </div>
  </header>
  <div id="menu" class="my-4">
    <i class="fas fa-bars"></i>
  </div>

  <div id="overlay">
    <div class="my-4 cross">
      <i class="fas fa-times"></i>
    </div>
    <div id="menu-text">
      <div class="menu-items">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <ul class="menu-nav-links">
              <li class="menu-one nav-link menu-nav">
                <a href="index.html" class="nav-font-side">Home</a>
              </li>
              <li class="menu-four nav-link menu-nav">
                <a href="register.html" class="nav-font-side">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section class="top-padding view-port section-background-image">
    <div class="section-form-side top-padding">
      <div class="section-form opacity is-border small-font">
        <div class="login-header is-blue">
          <h2 class="logo increase-h2 small-h2">Politico</h2>
          <p class="login-header-p small-font">Make your vote count</p>
        </div>
        <form class="form is-black" action="viewparties.html">
          <p class="form-welcome is-black small-font">Welcome! Please fill in your credentials</p>
          <div class="container form-div">
            <label for="uname">
              <p>Email Address</p>
            </label>
            <input type="email" placeholder="Enter Email Address" name="uname" required>

            <label for="psw">
              <p>Password</p>
            </label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>

            <div class="admin">
              <a class="admin-flow" href="parties.html">Please click here for admin flow</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- footer -->
  <footer class="footer" id="contact">
    <div class="footer-container small-font">
      <div class="social is-flex dis-flex">
        <div class="social-links-circle">
          <a href="https://twitter.com/sirr_greg" target="_blank" class="social-links">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
        <div class="social-links-circle">
          <a href="https://instagram.com/sir.gregg" target="_blank" class="social-links">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <div class="social-links-circle">
          <a href="https://www.linkedin.com/in/gregory-otiono-1844b3130/" target="_blank" class="social-links">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <div class="social-links-circle">
          <a href="https://github.com/sirStephen" target="_blank" class="social-links">
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
      <div class="made-by">
        <p>&copy;2019 Politico made by OTIONO GREGORY</p>
      </div>
    </div>
  </footer>

  <script src="assets/js/main.js"></script>
</body>

</html>
